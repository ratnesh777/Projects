<div class="portlet grid-item col-xs-12 col-md-6 col-lg-4" ng-class="{'expanded':WidgetCtrl.expanded}">
    <div class="panel panel-default grid-item-content">
        <div class="panel-heading">
            <div class="pull-right">
                <i class="fa fa-arrows-h fa-lg" ng-click="WidgetCtrl.expanded = !WidgetCtrl.expanded"></i>&nbsp;
                <span>&nbsp; | &nbsp;</span>
                <i class="fa fa-minus" ng-click="WidgetCtrl.collapsed = !WidgetCtrl.collapsed"></i>&nbsp;
            </div>
            <h3 class="panel-title">{{WidgetCtrl.title}}</h3>
        </div>
        <div class="panel-body" uib-collapse="WidgetCtrl.collapsed">
            <widgetPlaceHolder></widgetPlaceHolder>
        </div>
    </div>
</div>

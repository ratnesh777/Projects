 <header-bar
            ng-hide="view.settings.isFullPage"
            settings="view.settings"
            locked="app.auth.isLocked"
            class="header-container {{view.settings.navbarHeaderColor}}"
            ng-class="{'header-fixed': view.settings.fixedHeader}">
 </header-bar>
<div id="containerDiv" class="container-fluid mngPwdLckView" ng-init="rpc.init()">

	<div class="row-fluid columns">
		<form name="rpc.resetForm">
			<div
				style="display: inline-block; width: 80%; margin-top: 2%; margin-left: 10%;">
				<div>
					<div class="col-md-9" style="padding-left: 0px;">
						<label style="font-size: 30px;">Reset Password</label>
					</div>
					<div class="col-md-3" style="padding-right: 0px;">
						<a id="back_link" ui-sref="login" class="pull-right"
							style="margin-top: 5%; font-size: 14px; color: #009fe3; text-decoration: underline;">
							Back to login </a>
					</div>
				</div>
				<div style="clear: both">
					<span class="grey_line"></span>
				</div>
				<div style="display: inline-block;margin-top:1%" class="col-md-12">
					<div class="col-md-12" style="margin-top:1%">
						<div style="display:inline-block;width:120px;text-align:right; vertical-align:top; margin-top:8px">
							<label>New Password</label>
						</div>
						<div style="display:inline-block;width:175px;margin-left:15px">
							<input id="userPass" type="password" class="form-control"
								style="display: block; height: 35px;width:100%"
								onpaste="return false;" oncopy="return false;"
								ng-keypress="rpc.keypress($event)" name="newPassword"
								ng-model="rpc.password"  ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\w+\s+@./#&/!$%^{}<>?,:;=*-~`+\d/\']{8,}$/" required>
								<p ng-show="rpc.resetForm.newPassword.$invalid && rpc.resetForm.newPassword.$dirty && !rpc.resetForm.newPassword.$error.required" class="help-super-block">Minimum 8 characters at least 1 Uppercase Alphabet, 1 Lowercase Alphabet and 1 Number.Should Not have round brackets '()' and double quotes ' " '.</p>
						</div>
					</div>
					<div class="col-md-12" style="margin-top:1%">
						<div style="display:inline-block;width:120px;text-align:right; vertical-align:top; margin-top:8px">
							<label>Confirm Password</label>
						</div>
						<div style="display:inline-block;width:175px;margin-left:15px">
							<input id="confirmUserPass" type="password" class="form-control"
								style="display: block; height: 35px;width:100%"
								onpaste="return false;" oncopy="return false;"
								ng-keypress="rpc.keypress($event)" name="confirmPassword"
								ng-model="rpc.confirmPassword" ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\w+\s+@./#&/!$%^{}<>?,:;=*-~`+\d/\']{8,}$/"  required>
								<p ng-show="rpc.password != rpc.confirmPassword && rpc.resetForm.confirmPassword.$dirty && !rpc.resetForm.confirmPassword.$error.required" class="help-super-block">Sorry, the passwords don't match.</p>
						</div>
					</div>
					<div class="col-md-12" style="margin-top:1%">
						<div style="display:inline-block;width:175px;margin-left:22px">
							<input type="button" value="Reset" class="btn btn-info pull-right" id="reset"
								ng-click="rpc.resetPass()" uib-popover="{{rpc.resetError}}"
								ng-disabled="rpc.resetForm.$invalid || !rpc.resetForm.$dirty ||rpc.password != rpc.confirmPassword"
								popover-placement="right"
								style="background-color: #009fe3;" />
						</div>
					</div>
					
				</div>
			</div>
		</form>
	</div>

</div>

<!DOCTYPE html>
<html lang="en-us" ng-app="app" ng-controller="AppController as app">
<head>
    <title>Mars Cloud Portal</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <base href="/demoMongo/"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- load bootstrap and fontawesome -->
    <link href="app/lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="app/lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="app/lib/angular/css/animate.css"/>
    <link rel="stylesheet" href="app/lib/angular/css/angular-toastr.css"/>
    <link rel="stylesheet" href="app/lib/angular/css/ui-grid.css"/>
    <link rel="stylesheet" href="app/lib/angular-ui-select/css/select.css"/>
    <link rel="stylesheet" href="app/css/main.css"/>
    <style>
        html, body, input, select, textarea {
            font-size: 1.05em;
        }

        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>


    <!-- load angular -->
    <script src="app/lib/angular/js/angular.js"></script>
    <script src="app/lib/angular/js/angular-animate.js"></script>
    <script src="app/lib/angular/js/angular-ui-router.min.js"></script>
    <script src="app/lib/angular/js/ui-bootstrap-tpls.js"></script>
    <script src="app/lib/angular/js/angular-sanitize.js"></script>
    <!--   <script src="app/lib/angular/js/angular-cookies.js"></script>
       <script src="app/lib/angular/js/angular-touch.js"></script> -->
    <script src="app/lib/angular/js/angular-toastr.tpls.js"></script>
    <script src="app/lib/angular-ui-select/js/select.js"></script>
    <script src="app/lib/angular/js/ui-grid.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/urlConstants.js"></script>
    <script src="app/components/components.module.js"></script>

    <!--Auth  entries -->
    <script src="app/core/auth/auth.module.js"></script>
    <script src="app/core/auth/auth.controller.js"></script>
    <script src="app/core/auth/auth.service.js"></script>
    <script src="app/core/auth/role.service.js"></script>

    <script src="app/app.main.menu.js"></script>
    <script src="app/app.settings.js"></script>
    <!--Layout  entries -->
    <script src="app/core/layout/layout.module.js"></script>
    <script src="app/core/layout/layout.controller.js"></script>
    <script src="app/core/layout/layout.routes.js"></script>
    <script src="app/core/layout/layout.settings.js"></script>
    <script src="app/core/layout/layout.state.service.js"></script>
    <script src="app/core/layout/header/headerBar.directive.js"></script>
    <script src="app/core/layout/leftsidebar/leftSidebar.directive.js"></script>
    <!--Error  entries -->
    <script src="app/core/dataservices/rest.service.js"></script>

    <script src="app/core/exception/exception.module.js"></script>
    <script src="app/core/exception/exception-handler.provider.js"></script>
    <script src="app/core/exception/exception.service.js"></script>
    <script src="app/core/logger/logger.module.js"></script>
    <script src="app/core/logger/logger.service.js"></script>
    <script src="app/core/logger/toastr.config.js"></script>

    <!--  Exception  entries -->
    <script src="app/core/exception/exception.module.js"></script>
    <script src="app/core/exception/exception-handler.provider.js"></script>
    <script src="app/core/exception/exception.service.js"></script>
    <!--   Logger  entries -->
    <script src="app/core/logger/logger.module.js"></script>
    <script src="app/core/logger/logger.service.js"></script>
    <script src="app/core/logger/toastr.config.js"></script>
    <!--   Widget entries -->
    <script src="app/widgets/widgets.module.js"></script>
    <script src="app/widgets/widget.directive.js"></script>
    <!--   Module entries -->
    <script src="app/widgets/widgets.module.js"></script>
    <script src="app/components/administrator/administrator.module.js"></script>
    <script src="app/components/administrator/ManageUser/manageUser.module.js"></script>
    <script src="app/components/administrator/ManageUser/manageUserController.js"></script>
    <script src="app/components/administrator/ManageUser/createUserController.js"></script>
    <script src="app/components/administrator/ManageUser/manageUserService.js"></script>
    <script src="app/components/administrator/ManageCompany/manageCompany.module.js"></script>
    <script src="app/components/administrator/ManageCompany/manageCompanyController.js"></script>
    <script src="app/components/administrator/ManageCompany/manageCompanyService.js"></script>
      <script src="app/core/auth/forgotPass.js"></script>
      <script src="app/core/auth/resetPass.js"></script>
    <!--   Table directive -->
    <script src="app/widgets/cloudTable/cloudTable.directive.js"></script>

</head>

<body ng-controller="LayoutController as view">

<section ng-if="app.auth.isLocked" class="loginSection">
    <div ui-view="lockedView" class="lockedView"></div>
</section>

<section ng-if="!app.auth.isLocked" class="app">
    <header-bar
            ng-hide="view.settings.isFullPage" settings="view.settings" locked="app.auth.isLocked"
            class="header-container {{view.settings.navbarHeaderColor}}" style="height: 70px"
            ng-class="{'header-fixed': view.settings.fixedHeader}">
    </header-bar>
	<left-sidebar settings="view.settings" ng-hide="view.settings.hideLeftMenu"
                      class="nav-container {{view.settings.sideNavColor}}"
                      ng-class=" {'nav-fixed': view.settings.fixedSidebar,'nav-horizontal': view.settings.horizontalMenu, 'on-canvas': view.settings.onCanvas}"
                      style="width: 200px;   height: 100%;    background-color: #222222 !important;position:fixed">
    </left-sidebar>

    <section class="main-container" style="height: 100%;">
        <ui-view
                settings="view.settings" class="" style="height: 100%;"
                ng-class="{'content-container-left': !view.settings.hideLeftMenu,'content-container-withoutLeft': view.settings.hideLeftMenu,'
	                	full-width': view.settings.horizontalMenu || view.settings.isFullPage}">
        </ui-view>
    </section>
</section>

</body>
</html>
